    <h1>GPACalculator</h1>
    <div class="table-responsive">
      <table id="subjectTable" class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col" colspan="3">Subject Name</th>
            <th scope="col">Credit</th>
            <th scope="col">Grade</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text">SubjectID</span>
      <input
        id="id"
        type="text"
        class="form-control"
        placeholder="eg. egco334,lath101"
        aria-label="id"
      />
      <span class="input-group-text">Credit</span>
      <input
        id="credit"
        type="text"
        class="form-control"
        placeholder="Positive Number"
        aria-label="Credit"
      />
      <span class="input-group-text">Grade</span>
      <select class="form-select" id="grade">
        <option selected="4" value="4">A (4)</option>
        <option value="3.5">B+(3.5)</option>
        <option value="3">B (3)</option>
        <option value="2.5">C+(2.5)</option>
        <option value="2">C (2)</option>
        <option value="1.5">D+(1.5)</option>
        <option value="1">D (1)</option>
        <option value="0">F (0)</option>
      </select>
      <button
        onclick='addItemtoTable("subjectTable","id","credit","grade");'
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon"
      >
        Add
      </button>
    </div>
    <p id="GPA"></p>
